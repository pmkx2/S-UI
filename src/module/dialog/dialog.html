<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Button组件</title>
	<link rel="stylesheet" type="text/css" href="../../../dist/css/s-ui.css">
</head>
<body class="pd20">
	<h2 class="mb10">基础按钮</h2>
	<p>
		<a href="javascript:void(0);" class="btn">超连接</a>
		<button class="s-btn">按钮</button>
		<input type="button" value="input按钮" class="s-btn"/>
	</p>
	<hr><br>


	<h2 class="mb10">按钮类型</h2>
	<p>
		<button class="s-btn s-success">.btn-success</button>
		<button class="s-btn s-info">.btn-info</button>
		<button class="s-btn s-error">.btn-error</button>
	</p>
	<p>
		<button class="s-btn s-normal">.btn-normal</button>
		<button class="s-btn s-hold">.btn-hold</button>
		<button class="s-btn s-desabled">.btn-desabled</button>
	</p>
	<hr><br>


	<h2 class="mb10">尺寸</h2>
	<p>
		<button class="s-btn s-lg">大按钮（.btn-lg）</button> 
	</p>
	<p>
		<button class="s-btn">默认按钮</button>
	</p>
	<p>
		<button class="s-btn s-sm">小按钮（.btn-sm）</button>
	</p>
	<p>
		<button class="s-btn s-xs">超小按钮（.btn-xs）</button>
	</p>
	<hr><br>


	<h2 class="mb10">块状元素</h2>
	<p>
		<button class="s-btn s-success s-block">.btn-block</button> 
	</p>
	<p>
		<button class="s-btn s-block">.btn-block</button> 
	</p>
	<hr><br>


	<h2 class="mb10">禁用</h2>
	<p>
		<button class="s-btn s-success desabled">.desabled</button> 
		<button class="s-btn s-info desabled">.desabled</button> 
		<button class="s-btn desabled">.desabled</button> 
	</p>
</body>
</html>
