<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Alert组件</title>
	<link rel="stylesheet" type="text/css" href="../../../dist/css/s-ui.css">
</head>
<body class="pd20">
	<h2 class="mb10">基础警告框</h2>
	<div class="s-alert s-dismissible">
		警告框：.s-alert<br>
		<a href="javascript:void(0);" class="btn">警告框：超连接</a>
		<button class="s-close">X</button>
	</div>


	<h2 class="mb10">警告框：状态</h2>
	<div class="s-alert">
		警告框：.s-alert
	</div>
	<div class="s-alert s-info">
		警告框：.s-alert .s-info
	</div>
	<div class="s-alert s-success">
		警告框：.s-alert .s-success
	</div>
	<div class="s-alert s-error">
		警告框：.s-alert .s-error
	</div>


	<h2 class="mb10">警告框：尺寸</h2>
	<div class="s-alert s-lg">
		警告框：.s-alert .s-lg
		<button class="s-close">X</button>
	</div>
	<div class="s-alert">
		警告框：.s-alert
		<button class="s-close">X</button>
	</div>
	<div class="s-alert s-sm">
		警告框：.s-alert .s-sm
		<button class="s-close">X</button>
	</div>
	<div class="s-alert s-xs">
		警告框：.s-alert .s-xs
		<button class="s-close">X</button>
	</div>
</body>
</html>
