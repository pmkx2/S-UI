<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Button组件</title>
	<link rel="stylesheet" type="text/css" href="../../../dist/css/s-ui.css">
</head>
<body class="pd20">
	<h2 class="mb10">基础按钮</h2>
	<p>
		<a href="javascript:void(0);" class="btn">超连接</a>
		<button class="btn">按钮</button>
		<input type="button" value="input按钮" class="btn"/>
	</p>
	<hr><br>


	<h2 class="mb10">按钮类型</h2>
	<p>
		<button class="btn btn-success">.btn-success</button>
		<button class="btn btn-info">.btn-info</button>
		<button class="btn btn-error">.btn-error</button>
	</p>
	<p>
		<button class="btn btn-normal">.btn-normal</button>
		<button class="btn btn-hold">.btn-hold</button>
		<button class="btn btn-desable">.btn-desable</button>
	</p>
	<hr><br>


	<h2 class="mb10">尺寸</h2>
	<p>
		<button class="btn btn-lg">大按钮（.btn-lg）</button> 
	</p>
	<p>
		<button class="btn">默认按钮</button>
	</p>
	<p>
		<button class="btn btn-sm">小按钮（.btn-sm）</button>
	</p>
	<p>
		<button class="btn btn-xs">超小按钮（.btn-xs）</button>
	</p>
	<hr><br>


	<h2 class="mb10">块状元素</h2>
	<p>
		<button class="btn btn-success btn-block">.btn-block</button> 
	</p>
	<p>
		<button class="btn btn-block">.btn-block</button> 
	</p>
	<hr><br>


	<h2 class="mb10">禁用</h2>
	<p>
		<button class="btn btn-success desable">.desable</button> 
		<button class="btn btn-info desable">.desable</button> 
		<button class="btn desable">.desable</button> 
	</p>
</body>
</html>
