<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title>Form元素</title>
	<link rel="stylesheet" type="text/css" href="../../../dist/css/s-ui.css">
</head>
<body class="pd20">
	<h2 class="mb10">input - 输入框控件</h2>
	<p>
		<input type="text" class="s-input" placeholder=".s-input"/>
	</p>
	<p>
		<input type="text" class="s-input s-info" placeholder=".s-input .s-info"/>
	</p>
	<p>
		<input type="text" class="s-input s-success" placeholder=".s-input .s-success"/>
	</p>
	<p>
		<input type="text" class="s-input s-error" placeholder=".s-input .s-error"/>
	</p>
	<p>
		<input type="text" class="s-input desabled" disabled="disabled" placeholder=".s-input .s-desable"/>
	</p>
	<br>

	<h3 class="mb10">尺寸</h3>
	<p>
		<input type="text" class="s-input s-lg" placeholder=".s-input .s-lg"/>
	</p>
	<p>
		<input type="text" class="s-input" placeholder=".s-input"/>
	</p>
	<p>
		<input type="text" class="s-input s-sm" placeholder=".s-input s-sm"/>
	</p>
	<p>
		<input type="text" class="s-input s-xs" placeholder=".s-input s-xs"/>
	</p>
	<br>

	<h3 class="mb10">行内与块状</h3>
	<p>
		<input type="text" class="s-input s-inline" placeholder=".s-input .s-inline"/>
	</p>
	<br>

	<h3 class="mb10">输入框组</h3>
	<p>
		<div class="s-input-group">
			<span class="s-addon">@</span>
			<input type="text" class="s-input no-border" placeholder=".s-input"/>
		</div>
	</p>
	<p>
		<div class="s-input-group">
			<input type="text" class="s-input" placeholder=".s-input"/>
			<span class="s-addon">@</span>
		</div>
	</p>
	<p>
		<div class="s-input-group">
			<span class="s-addon">@</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
			<span class="s-addon">></span>
		</div>
	</p>
	<p>
		<div class="s-input-group">
			<span class="s-addon">@</span>
			<span class="s-addon">@</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
			<span class="s-addon">@</span>
			<span class="s-addon">@</span>
		</div>
	</p>

	<h3 class="mb10">输入框组：状态</h3>
	<p>
		<div class="s-input-group s-info">
			<input type="text" class="s-input" placeholder=".s-input"/>
			<span class="s-addon">@</span>
		</div>
	</p>
	<p>
		<div class="s-input-group s-success">
			<span class="s-addon">@</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<p>
		<div class="s-input-group s-error">
			<span class="s-addon">@</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<br>

	<h3 class="mb10">输入框组：按钮组合</h3>
	<p>
		<div class="s-input-group">
			<input type="text" class="s-input" placeholder=".s-input"/>
			<span class="s-addon-btn">
				<button class="s-btn">s-btn</button>
			</span>
		</div>
	</p>
	<p>
		<div class="s-input-group" style="width:200px;">
			<span class="s-addon-btn">
				<button class="s-btn">s-btn</button>
			</span>
			<span class="s-addon-btn">
				<button class="s-btn active">s-btn</button>
			</span>
			<span class="s-addon-btn">
				<button class="s-btn">s-btn</button>
			</span>
		</div>
	</p>
	<br>

	<h3 class="mb10">输入框组：尺寸</h3>
	<p>
		<div class="s-input-group s-lg">
			<span class="s-addon">大</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<p>
		<div class="s-input-group">
			<span class="s-addon">常规</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<p>
		<div class="s-input-group s-sm">
			<span class="s-addon">小</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<p>
		<div class="s-input-group s-xs">
			<span class="s-addon">极小</span>
			<input type="text" class="s-input" placeholder=".s-input"/>
		</div>
	</p>
	<hr><br>


	<h2 class="mb10">radio - 单选</h2>
	<p>
		<input type="radio" class="s-radio" value=".control-text"/>
	</p>
	<hr><br>


	<h2 class="mb10">checkbox - 多选</h2>
	<p>
		<input type="checkbox" class="s-checkbox" value=".control-text"/>
	</p>
	<hr><br>
</body>
</html>
